<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2FA Verification - posterrama</title>
        <link rel="stylesheet" href="/admin.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-box panel">
                <div class="panel-content">
                    <h1 class="auth-title">
                        <div class="auth-title-row">
                            <i class="fas fa-user-lock" style="opacity:.9; color: var(--color-primary);"></i>
                            <span class="auth-title-text">2FA Verification</span>
                        </div>
                        <span class="auth-title-brand">posterrama</span>
                    </h1>

                    <p class="helper">Enter the 6-digit code from your authenticator app to complete your login.</p>

                    <div id="error-message" class="error-message" role="alert" aria-live="assertive"></div>

                    <form action="/admin/2fa-verify" method="POST" class="form-compact">
                        <div class="form-group">
                            <input
                                type="text"
                                id="totp_code"
                                name="totp_code"
                                required
                                pattern="\d{6}"
                                maxlength="6"
                                autocomplete="one-time-code"
                                inputmode="numeric"
                                autocapitalize="off"
                                spellcheck="false"
                                placeholder="Enter 6-digit code"
                                autofocus
                            />
                        </div>

                        <div class="auth-actions">
                            <button type="submit" id="verifyBtn" class="btn auth-btn-primary btn-sm">
                                <span class="spinner" aria-hidden="true"></span>
                                <i class="fas fa-key" aria-hidden="true"></i>
                                <span>Verify</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth-footer">
                <a href="/admin/login" class="btn auth-btn-secondary btn-sm"><i class="fas fa-arrow-left" aria-hidden="true"></i><span>Back to Login</span></a>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const errorMessageContainer = document.getElementById('error-message');
                const urlParams = new URLSearchParams(window.location.search);

                if (urlParams.has('error')) {
                    errorMessageContainer.textContent = 'Invalid or expired code. Please try again.';
                    errorMessageContainer.classList.add('show');

                    // Clear the input and focus it for a quick retry
                    const codeInput = document.getElementById('totp_code');
                    if (codeInput) {
                        codeInput.value = '';
                        codeInput.focus();
                    }
                }
                const form = document.querySelector('form');
                const verifyBtn = document.getElementById('verifyBtn');
                form?.addEventListener('submit', () => {
                    if (!verifyBtn) return;
                    verifyBtn.classList.add('btn-loading');
                    verifyBtn.disabled = true;
                    verifyBtn.setAttribute('data-original-label', verifyBtn.querySelector('span:last-child')?.textContent || 'Verify');
                    const labelSpan = verifyBtn.querySelector('span:last-child');
                    if (labelSpan) labelSpan.textContent = 'Verifying...';
                });
            });
        </script>
    </body>
</html>
