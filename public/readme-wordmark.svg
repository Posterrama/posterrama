    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <text x="0" y="92"
        fill="url(#posterramaGradient)"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="84"
        font-weight="800"
        letter-spacing="2.5">posterrama</text>
