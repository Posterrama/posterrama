<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="140" viewBox="0 0 820 140" role="img" aria-label="posterrama">
  <defs>
    <!-- Match admin header gradient: teal to secondary -->
    <linearGradient id="posterramaGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#73daca"/>
