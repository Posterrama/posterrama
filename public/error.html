<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - posterrama</title>
        <meta name="description" content="An error occurred while loading Posterrama. Return to the dashboard or retry your request." />
        <link rel="stylesheet" href="/admin.css" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-box panel">
                <div class="panel-content">
                    <h1 class="auth-title">
                        <div class="auth-title-row">
                            <i class="fas fa-exclamation-triangle" style="color: #e8439b; font-size: 1.5rem;"></i>
                            <span class="auth-title-text">Error</span>
                        </div>
                        <span class="auth-title-brand">posterrama</span>
                    </h1>

                    <div class="error-alert" id="error-message">
                        An error occurred. Please try again.
                    </div>

                    <div class="auth-actions">
                        <a href="/admin/login" class="btn auth-btn-primary btn-sm">
                            <i class="fas fa-arrow-left" aria-hidden="true"></i>
                            <span>Back to Login</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Parse error message from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');

            if (errorMessage) {
                const errorElement = document.getElementById('error-message');
                // Decode the error message and allow safe HTML (only links)
                const decodedMessage = decodeURIComponent(errorMessage);
                errorElement.innerHTML = decodedMessage;
            }
        </script>
    </body>
</html>
