<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - posterrama.app Admin</title>
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>posterrama.app</h1>
            <h2>First-Time Setup</h2>
            <p>Create an administrator account to continue.</p>
            <form action="/admin/setup" method="POST">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button-primary">Create Admin User</button>
            </form>
        </div>
    </div>
</body>
</html>
