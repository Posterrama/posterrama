<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No Media Available - Posterrama</title>
        <style>
            :root {
                /* Admin theme colors - exact copy from admin.css */
                --color-primary: #00d4aa;
                --color-primary-dark: #00b894;
                --color-secondary: #667eea;
                --color-secondary-dark: #5a6acf;
                --color-bg-primary: #1a1d29;
                --color-bg-secondary: #252a3a;
                --color-bg-tertiary: #2a3142;
                --color-bg-card: #232937;
                --color-text-primary: #ffffff;
                --color-text-secondary: #b8bcc8;
                --color-text-muted: #8b92a5;
                --color-text-inverse: #1a1d29;
                --color-border: #3a4553;
                --color-border-light: #4a5568;
                --space-sm: 0.5rem;
                --space-md: 1rem;
                --space-lg: 1.5rem;
                --border-radius-md: 0.5rem;
                --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    'Helvetica Neue', Arial, sans-serif;
                --font-size-base: 1rem;
                --font-weight-medium: 500;
                --font-weight-semibold: 600;
                --font-weight-bold: 700;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: var(--font-family);
                font-size: var(--font-size-base);
                line-height: 1.6;
                color: var(--color-text-primary);
                background-color: var(--color-bg-secondary);
                overflow-x: hidden;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem;
            }

            .content {
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            .brand {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 2rem;
                background: linear-gradient(90deg, #e0e0e0, #bb86fc, #53a8b6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            #message {
                font-size: 2rem;
                font-weight: 500;
                margin-bottom: 2rem;
                color: var(--color-text-primary);
            }

            .status-indicator {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                background: var(--color-bg-card);
                border: 1px solid var(--color-border);
                border-radius: var(--border-radius-md);
                padding: 0.75rem 1.25rem;
                margin-bottom: 2rem;
                font-size: 0.95rem;
                color: var(--color-text-muted);
            }

            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: var(--color-primary);
                animation: blink 2s ease-in-out infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .suggestions {
                background: var(--color-bg-card);
                border: 1px solid var(--color-border);
                border-radius: var(--border-radius-md);
                padding: 1.5rem;
                text-align: left;
                margin-bottom: 2rem;
            }

            .suggestions h4 {
                font-size: 1rem;
                margin-bottom: 1rem;
                color: var(--color-text-primary);
                font-weight: var(--font-weight-semibold);
            }

            .suggestions ul {
                list-style: none;
                padding: 0;
            }

            .suggestions li {
                font-size: 0.95rem;
                line-height: 1.6;
                padding: 0.5rem 0;
                color: var(--color-text-secondary);
                position: relative;
                padding-left: 1.5rem;
            }

            .suggestions li:before {
                content: 'â€¢';
                position: absolute;
                left: 0;
                color: var(--color-primary);
                font-weight: var(--font-weight-bold);
            }

            /* Clock for screensaver mode */
            .clock {
                position: fixed;
                top: 2rem;
                right: 2rem;
                font-size: 3rem;
                font-weight: 300;
                letter-spacing: 0.05em;
                opacity: 0.6;
                font-variant-numeric: tabular-nums;
                color: var(--color-text-secondary);
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .container {
                    padding: 1.5rem;
                }

                .brand {
                    font-size: 1.5rem;
                }

                #message {
                    font-size: 1.5rem !important;
                }

                .clock {
                    font-size: 2rem;
                    top: 1rem;
                    right: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Clock (visible in screensaver mode) -->
        <div class="clock" id="clock"></div>

        <div class="container">
            <div class="content">
                <div class="brand">Posterrama</div>

                <div id="message">Media library is empty</div>

                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">Checking for media...</span>
                </div>

                <div class="suggestions">
                    <h4>Possible solutions:</h4>
                    <ul>
                        <li>Check if your content source is enabled and configured</li>
                        <li>Verify the connection to your media server</li>
                        <li>Ensure there is media in your library</li>
                        <li>Review the configuration settings in the admin panel</li>
                    </ul>
                </div>
            </div>
        </div>

        <script>
            let checkInterval = null;
            let nextCheckTime = null;

            // Update clock every second
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}`;
            }

            // Check if media is available
            async function checkMediaAvailability() {
                try {
                    const response = await fetch('/get-media?count=1', {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                        },
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch media');
                    }

                    const data = await response.json();

                    // If we have media, redirect back to main page
                    if (data && data.length > 0) {
                        console.log('[No-Media] Media detected, redirecting to main page...');
                        document.getElementById('status-text').textContent = 'Media found! Redirecting...';
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                        return true;
                    }

                    return false;
                } catch (error) {
                    console.error('[No-Media] Error checking media:', error);
                    return false;
                }
            }

            // Update status text with countdown
            function updateStatusText() {
                if (!nextCheckTime) return;
                
                const now = Date.now();
                const remaining = Math.ceil((nextCheckTime - now) / 1000);
                
                if (remaining > 0) {
                    document.getElementById('status-text').textContent = 
                        `Next check in ${remaining} second${remaining !== 1 ? 's' : ''}...`;
                } else {
                    document.getElementById('status-text').textContent = 'Checking for media...';
                }
            }

            // Start automatic checking
            function startAutoCheck() {
                // Initial check
                checkMediaAvailability();

                // Check every 15 seconds
                if (checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(async () => {
                    nextCheckTime = null;
                    document.getElementById('status-text').textContent = 'Checking for media...';
                    const hasMedia = await checkMediaAvailability();
                    if (!hasMedia) {
                        nextCheckTime = Date.now() + 15000;
                    }
                }, 15000);

                // Update countdown every second
                setInterval(updateStatusText, 1000);
                nextCheckTime = Date.now() + 15000;
            }

            // Initialize
            updateClock();
            setInterval(updateClock, 1000);
            startAutoCheck();

            // Read custom message from URL parameter
            const params = new URLSearchParams(window.location.search);
            const customMessage = params.get('message');
            if (customMessage) {
                document.getElementById('message').textContent = decodeURIComponent(customMessage);
            }

            // Listen for messages from parent window (for iframe usage)
            window.addEventListener('message', event => {
                if (event.data && event.data.type === 'no-media-message') {
                    document.getElementById('message').textContent = event.data.message;
                }
            });
        </script>
    </body>
</html>
