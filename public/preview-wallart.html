<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>Posterrama â€” Preview (Wallart)</title>
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/svg+xml" href="/icons/posterrama-icon.svg?v=2" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
        <script src="/client-logger.js"></script>
        <link rel="stylesheet" href="/style.css?v={{ASSET_VERSION}}" />
        <link rel="stylesheet" href="/wallart/wallart.css?v={{ASSET_VERSION}}" />
        <link rel="stylesheet" href="/preview-wallart.css?v={{ASSET_VERSION}}" />
    </head>
    <body data-mode="wallart" class="wallart-mode preview-page">
        <div id="loader"><div class="poster-loader"></div></div>
        <div id="error-message" class="is-hidden"></div>

        <div id="layer-a" class="screensaver-layer"></div>
        <div id="layer-b" class="screensaver-layer"></div>

        <div id="clearlogo-container"><img id="clearlogo" src="" alt="ClearLogo" /></div>

        <div id="info-container">
            <div id="poster-wrapper">
                <a id="poster-link" href="#" target="_blank" rel="noopener noreferrer">
                    <div id="poster-a" class="poster-layer"></div>
                    <div id="poster-b" class="poster-layer"></div>
                    <div id="poster"></div>
                </a>
            </div>
            <div id="text-wrapper">
                <h1 id="title"></h1>
                <p id="tagline"></p>
                <div id="meta-info">
                    <span id="year"></span>
                    <span id="rating"></span>
                </div>
            </div>
        </div>

        <script src="/lazy-loading.js?v={{ASSET_VERSION}}"></script>
        <script src="/device-mgmt.js?v={{ASSET_VERSION}}"></script>
        <script src="/core.js?v={{ASSET_VERSION}}"></script>
        <script src="/wallart/wallart-display.js?v={{ASSET_VERSION}}"></script>
        <script src="/preview-wallart.js?v={{ASSET_VERSION}}"></script>
        <script>
            // Prefer stamped SW URL if server injected one in the route
            try { window.__swUrl = '/sw.js?v={{ASSET_VERSION}}'; } catch (_) {}
            window.MODE_HINT = 'wallart';
        </script>
    </body>
</html>
