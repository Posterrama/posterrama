<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Logs - Posterrama</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    <link rel="stylesheet" href="/admin.css?v=20250819a" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body class="page-logs">
        <header class="logs-header">
            <div class="logs-title">
                <span class="brand">Live Logs</span>
                <span class="status-pill"><i class="fas fa-stream"></i> Live</span>
            </div>
            <div class="logs-actions">
                <a href="/admin" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back</a>
                <a href="/admin/logout" class="btn btn-error"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <main class="logs-container">
            <div class="logs-toolbar">
                <div class="status">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>

                <label>
                    Level
                    <select id="logLevel">
                        <option value="trace">TRACE</option>
                        <option value="debug">DEBUG</option>
                        <option value="info" selected>INFO</option>
                        <option value="warn">WARN</option>
                        <option value="error">ERROR</option>
                        <option value="fatal">FATAL</option>
                    </select>
                </label>

                <input type="text" id="textFilter" placeholder="Filter logs by text..." />

                <button class="btn btn-outline" id="clearFilter"><i class="fas fa-times"></i> Clear</button>

                <label>
                    <input type="checkbox" id="autoScroll" checked /> Auto-scroll
                </label>

                <button class="btn btn-secondary" id="pauseButton"><i class="fas fa-pause"></i> Pause</button>
            </div>

            <div class="logs-viewer">
                <div id="log-output" class="logs-output"></div>
            </div>
        </main>

        <script src="/logs.js?v=1.2.6" defer></script>
    </body>
</html>
