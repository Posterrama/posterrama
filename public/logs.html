<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Logs - Posterrama</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/admin.css?v=20250819a" />
    <link rel="stylesheet" href="/logs.css?v=1758124306" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body class="page-logs">
        <header class="logs-header">
            <div class="logs-title">
                <span class="brand">Logs</span>
                <span class="status-pill status-live sp-screensaver"><i class="fas fa-stream"></i> Live</span>
            </div>
            <div class="logs-actions">
                <a href="/admin" class="btn btn-outline btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
                <a href="/admin/logout" class="btn btn-error btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <main class="logs-container">
            <div class="logs-toolbar form-toolbar">
                <div class="status">
                    <span id="status-dot" class="status-dot" aria-hidden="true"></span>
                    <span id="status-text" class="status-text">Connecting...</span>
                </div>

                <div class="form-group fg-inline fg-compact">
                    <label for="logLevel" class="fg-label">Level</label>
                    <div class="select-wrap has-caret">
                        <select id="logLevel" class="form-input" aria-label="Log level filter">
                            <option value="debug">DEBUG</option>
                            <option value="info" selected>INFO</option>
                            <option value="warn">WARN</option>
                            <option value="error">ERROR</option>
                        </select>
                    </div>
                </div>

                <div class="form-group fg-inline fg-grow">
                    <label for="textFilter" class="sr-only">Search logs</label>
                    <div class="input-wrap iw-icon-left">
                        <i class="fas fa-search iw-leading" aria-hidden="true"></i>
                        <input type="text" id="textFilter" class="form-input" placeholder="Search logs..." aria-label="Search logs" />
                        <button class="btn btn-clear-input" id="clearFilter" type="button" title="Clear search" aria-label="Clear search"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <div class="form-group fg-inline fg-compact auto-scroll-wrap">
                    <label for="autoScroll" class="fg-label">Auto-scroll</label>
                    <div class="toggle-wrap">
                        <input type="checkbox" id="autoScroll" class="toggle-input" checked aria-checked="true" />
                    </div>
                </div>

                <div class="form-group fg-inline fg-compact">
                    <button class="btn btn-accent btn-sm" id="pauseButton" type="button"><i class="fas fa-pause"></i><span class="btn-text"> Pause</span></button>
                </div>
            </div>

            <div class="logs-viewer">
                <div id="log-output" class="logs-output"></div>
            </div>
        </main>

        <script src="/logs.js?v=1758124761" defer></script>
        <script>
            // Ensure latest Service Worker is activated so normal refresh picks new CSS/JS
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration?.().then(reg => {
                    // Attempt to fetch and activate a newer SW
                    reg?.update?.();
                });
                // Ask the active SW (if any) to skip waiting
                if (navigator.serviceWorker.controller) {
                    try {
                        navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
                    } catch (_) {}
                }
                // When the controller changes, reload once to use fresh caches/assets
                let reloaded = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!reloaded) {
                        reloaded = true;
                        location.reload();
                    }
                });
            }
        </script>
    </body>
</html>
