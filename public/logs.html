<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs - Posterrama</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Logs Viewer CSS -->
    <link rel="stylesheet" href="/css/admin-logs-viewer.css?v=3.0.4">
    
    <style>
        body {
            background: #0f1419;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .logs-viewer-wrapper {
            max-width: 1600px;
            margin: 0 auto;
        }
        /* Mobile: reduce padding and maximize space */
        @media (max-width: 768px) {
            html, body {
                height: 100dvh;
                height: 100vh; /* fallback */
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            body {
                padding: 4px 4px 4px 4px;
                display: flex;
                flex-direction: column;
            }
            .logs-viewer-wrapper {
                margin: 0;
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
                overflow: hidden;
            }
            #logs-viewer-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="logs-viewer-wrapper">
        <!-- Logs Viewer Container -->
        <div id="logs-viewer-container"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Logs Viewer Component -->
    <script src="/js/admin-logs-viewer.js?v=3.1.3"></script>
    
    <!-- Initialize Logs Viewer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the logs viewer
            if (typeof LogsViewer !== 'undefined') {
                window.logsViewer = new LogsViewer('logs-viewer-container');
                console.log('Logs viewer initialized');
            } else {
                console.error('LogsViewer class not found');
            }
        });
    </script>
</body>
</html>
