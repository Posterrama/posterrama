<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs - Posterrama</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin.css?v=1.4.9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .admin-header {
            flex-shrink: 0;
            padding: 1rem 2rem; /* Match admin padding */
            position: relative !important; /* Override fixed positioning */
            left: auto !important; /* Reset left positioning */
            width: 100% !important; /* Full width without sidebar */
            top: auto !important; /* Reset top positioning */
            display: flex !important; /* Ensure flexbox layout */
            align-items: center !important; /* Vertical center alignment */
            justify-content: space-between !important; /* Space between title and nav */
            height: 70px; /* Match admin header height */
            box-sizing: border-box; /* Include padding in height */
        }
        .admin-header nav {
            margin-top: 0 !important; /* Remove top margin that breaks alignment */
            display: flex !important; /* Ensure flexbox for nav items */
            align-items: center !important; /* Vertical center alignment for nav */
            gap: 1rem !important; /* Space between nav items */
        }
        .admin-header a {
            margin-right: 1rem;
        }
        .log-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }
        .log-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .log-controls label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .log-status {
            display: flex;
            align-items: center;
            margin-right: auto;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #feca57;
            transition: background-color 0.3s ease;
        }
        .status-dot.connected { background-color: #28a745; }
        .status-dot.disconnected { background-color: #dc3545; }
        
        .log-level-select {
            padding: 0.5em;
            background: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            min-width: 100px;
        }
        
        .log-viewer {
            flex-grow: 1;
            background-color: #111;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .log-entry {
            padding: 4px 8px;
            border-bottom: 1px solid #2c2c2c;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        
        .level-trace { background: #6c757d; color: white; }
        .level-debug { background: #17a2b8; color: white; }
        .level-info { background: #28a745; color: white; }
        .level-warn { background: #ffc107; color: black; }
        .level-error { background: #dc3545; color: white; }
        .level-fatal { background: #9c27b0; color: white; }
        
        .message { flex-grow: 1; }
        
        button {
            padding: 0.5em 1em;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2c2c2c;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #3c3c3c;
        }
        
        .log-text-filter {
            padding: 0.5em;
            background: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            min-width: 200px;
        }
        
        .log-text-filter::placeholder {
            color: #888;
        }
        
        .auto-scroll-label {
            display: flex;
            align-items: center;
            gap: 0.5em;
            user-select: none;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="logo-text"><span class="admin-text">Live Logs</span> <span class="gradient-text">posterrama</span></h1>
        <nav class="header-nav">
            <a href="/admin" class="btn btn-secondary">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                Back to Admin
            </a>
            <a href="/admin/logout" class="btn btn-danger">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                Logout
            </a>
        </nav>
    </header>

    <main class="log-container">
        <div class="log-controls">
            <div class="log-status">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
            
            <label>
                Filter Level:
                <select id="logLevel" class="log-level-select">
                    <option value="trace">TRACE</option>
                    <option value="debug">DEBUG</option>
                    <option value="info" selected>INFO</option>
                    <option value="warn">WARN</option>
                    <option value="error">ERROR</option>
                    <option value="fatal">FATAL</option>
                </select>
            </label>
            
            <input type="text" id="textFilter" class="log-text-filter" placeholder="Filter logs by text...">
            
            <button id="clearFilter">Clear Filters</button>
            
            <label class="auto-scroll-label">
                <input type="checkbox" id="autoScroll" checked>
                Auto-scroll
            </label>
            
            <button id="pauseButton">Pause Updates</button>
        </div>
        
        <div class="log-viewer">
            <div id="log-output"></div>
        </div>
    </main>

    <script src="/logs.js?v=1.2.6" defer></script>
</body>
</html>
