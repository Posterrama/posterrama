<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Logs - Posterrama</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/admin.css?v=20250819a" />
    <link rel="stylesheet" href="/logs.css?v=20250917b" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body class="page-logs">
        <header class="logs-header">
            <div class="logs-title">
                <span class="brand">Logs</span>
                <span class="status-pill status-live sp-screensaver"><i class="fas fa-stream"></i> Live</span>
            </div>
            <div class="logs-actions">
                <a href="/admin" class="btn btn-outline btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
                <a href="/admin/logout" class="btn btn-error btn-sm"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>

        <main class="logs-container">
            <div class="logs-toolbar">
                <div class="status">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>

                <label>
                    Level
                    <select id="logLevel">
                        <option value="debug">DEBUG</option>
                        <option value="info" selected>INFO</option>
                        <option value="warn">WARN</option>
                        <option value="error">ERROR</option>
                    </select>
                </label>

                <input type="text" id="textFilter" placeholder="Search logs..." />

                <button class="btn btn-outline btn-sm" id="clearFilter"><i class="fas fa-times"></i> Clear</button>

                <label>
                    <input type="checkbox" id="autoScroll" checked /> Auto-scroll
                </label>

                <button class="btn btn-secondary btn-sm" id="pauseButton"><i class="fas fa-pause"></i> Pause</button>
            </div>

            <div class="logs-viewer">
                <div id="log-output" class="logs-output"></div>
            </div>
        </main>

        <script src="/logs.js?v=1.3.2" defer></script>
        <script>
            // Ensure latest Service Worker is activated so normal refresh picks new CSS/JS
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration?.().then(reg => {
                    // Attempt to fetch and activate a newer SW
                    reg?.update?.();
                });
                // Ask the active SW (if any) to skip waiting
                if (navigator.serviceWorker.controller) {
                    try {
                        navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
                    } catch (_) {}
                }
                // When the controller changes, reload once to use fresh caches/assets
                let reloaded = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!reloaded) {
                        reloaded = true;
                        location.reload();
                    }
                });
            }
        </script>
    </body>
</html>
