<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Logs - posterrama</title>
    <link rel="stylesheet" href="/admin.css?v=1.2.4"> <!-- Reuse admin styles -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #ccc;
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            padding: 0;
            margin: 0;
        }

        .log-header {
            background-color: #2c2c2c;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .log-header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #feca57;
            /* Yellow for connecting */
            transition: background-color 0.3s;
        }

        .status-dot.connected {
            background-color: #28a745;
        }

        /* Green for connected */
        .status-dot.disconnected {
            background-color: #dc3545;
        }

        /* Red for disconnected */

        .log-container {
            padding: 1.5rem;
            height: calc(100vh - 60px);
            /* Full height minus header */
            overflow-y: auto;
        }

        .log-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .log-line {
            display: block;
        }

        .log-line.level-error {
            color: #ff6b6b;
        }

        .log-line.level-warn {
            color: #feca57;
        }

        .log-line.level-log {
            color: #ccc;
        }
    </style>
</head>

<body>
    <header class="log-header">
        <h1>Live Application Logs</h1>
        <div class="status-indicator">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>
    <main class="log-container">
        <pre id="log-output"></pre>
    </main>
    <script src="/logs.js" defer></script>
</body>

</html>
