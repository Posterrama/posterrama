                  echo "‚úÖ To generate real coverage locally:"
                  echo "   1. Ensure private/test-credentials.json is configured"
                  echo "   2. Run: npm run test:coverage"
                  echo "   3. Open: coverage/lcov-report/index.html"
                  echo ""
                  echo "Real coverage metrics with actual integration tests:"
                  echo "  Target: 60-70% (realistic)"
                  echo "  Not: 92% (fake GitHub metrics)"
                  echo ""
